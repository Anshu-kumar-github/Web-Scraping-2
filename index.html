<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hindustan Times Article Scraper</title>
</head>
<body>
    <h1>Scrape Hindustan Times Articles</h1>
    <form action="/scrape" method="post">
        <label for="category">Choose category:</label>
        <select name="category" id="category">
            <option value="india-news">India News</option>
            <option value="world-news">World News</option>
            <option value="business">Business</option>
            <option value="cities">Cities</option>
            <option value="entertainment">Entertainment</option>
            <option value="sports">Sports</option>
        </select>
        <br><br>

        <label for="max_articles">Number of articles:</label>
        <input type="number" id="max_articles" name="max_articles" value="10" min="1">
        <br><br>

        <label for="file_type">Choose file type:</label>
        <select name="file_type" id="file_type">
            <option value="csv">CSV</option>
            <option value="txt">TXT</option>
            <option value="xlsx">EXCEL</option>
        </select>
        <br><br>

        <button type="submit">Scrape Articles</button>
    </form>
</body>
</html>
